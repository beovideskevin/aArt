<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="ASCII art application for Kevin Beovides Casas artworks">
  <meta name="keywords" content="ASCII art, el diletante, digital art, digital photo, application, software art">
  <meta name="author" content="Kevin Beovides Casas">
  <title>aArt | Kevin Beovides Casas | El Diletante</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <!-- manifest -->
  <link rel="manifest" href="/manifest.json">
  <!-- ios support -->
  <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#FFE9D2">
  <meta name="theme-color" content="#FFE9D2">
  <!-- materialize icons & css -->  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <!-- aArt font -->
  <link rel="preload" href="/fonts/SpaceMono-Regular.ttf" as="font" type="font/ttf" crossorigin>
</head>
<body class="black">
  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper">
        <!-- <a href="/" class="brand-logo right"><span class="grey-text text-darken-1">aArt</span></a> -->
        <ul id="nav-mobile" class="left">
          <li>
            <a href="javascript:;">
              <label for="cameraFileInput">
                <span class="grey-text text-darken-1"><i class="material-icons">photo_camera</i></span>
                <!-- The hidden file `input` for opening the native camera -->
                <input id="cameraFileInput" type="file" accept="image/*">
              </label>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <span class="grey-text text-darken-1"><i class="material-icons sidenav-trigger" data-target="side-form">settings</i></span>
            </a>
          </li>
          <li>
            <a href="javascript:;" id="refreshImg">
              <span class="grey-text text-darken-1"><i class="material-icons">refresh</i></span>
            </a>
          </li>
          <li>
            <a href="javascript:;" id="blurImg">
              <span class="grey-text text-darken-1"><i class="material-icons">blur_on</i></span>
            </a>
          </li>
          <li>
            <a href="javascript:;" target="_blank" id="saveImage">
              <span class="grey-text text-darken-1"><i class="material-icons">save</i></span>
            </a>
          </li>
          <li>
            <a href="javascript:;" id="shareImage">
              <span class="grey-text text-darken-1"><i class="material-icons">share</i></span>
            </a>
          </li>
        </ul>
      </span>
    </div>
  </nav>

  <!-- main canvas -->
  <div class="aArt">
    <canvas id="mainCanvas" width="0" height="0"></canvas>
  </div>

  <!-- add side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="container section" onsubmit="return false;">
      <div class="input-field center">
        <button class="btn-small btn-flat white sidenav-close resetForm"><i class="material-icons">clear</i></button>
        <button class="btn-small sidenav-close submitForm"><i class="material-icons">done</i></button>
      </div>
      <!-- <div class="divider"></div> -->
      <div class="input-field">
        <input placeholder="100" id="chars" type="number" class="validate" value="100">
        <label for="chars">Cantidad de caracteres</label>
      </div>
      <div class="input-field">
        <select id="font">
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <label for="font">Tamaño del font</label>
      </div>
      <div class="input-field">
        <select id="map">
          <option value="0">Sin mapear</option>
          <option value="2">2</option>
          <option value="4" selected>4</option>
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12">12</option>
        </select>
        <label for="map">Mapear el font</label>
      </div>
      <div class="input-field">
        <select id="inferior">
          <option value="0" selected>Sin umbral</option>
          <option value="4">4</option>
          <option value="8">8</option>
          <option value="12">12</option>
          <option value="16">16</option>
          <option value="20">20</option>
          <option value="24">24</option>
        </select>
        <label for="inferior">Umbral inferior</label>
      </div>
      <div class="input-field">
        <select id="superior">
          <option value="256" selected>Sin umbral</option>
          <option value="252">252</option>
          <option value="248">248</option>
          <option value="244">244</option>
          <option value="240">240</option>
          <option value="236">236</option>
          <option value="232">232</option>
        </select>
        <label for="superior">Umbral superior</label>
      </div>
      <div class="input-field">
        <select id="gray">
          <option value="0" selected>Sin umbral</option>
          <option value="4">4</option>
          <option value="8">8</option>
          <option value="12">12</option>
          <option value="16">16</option>
          <option value="20">20</option>
          <option value="24">24</option>
        </select>
        <label for="gray">Margen de gris</label>
      </div>
      <div class="input-field">
        <input placeholder="" id="text" type="text" class="validate">
        <label for="text">Texto</label>
      </div>
      <div>
        <label for="blackWhite">
          <input id="blackWhite" type="checkbox">
          <span>Blanco y negro</span>
        </label>
      </div>
      <div>
        <label for="invertMap">
          <input id="invertMap" type="checkbox">
          <span>Invertir mapeo</span>
        </label>
      </div>
      <div>
        <label for="invertGray">
          <input id="invertGray" type="checkbox">
          <span>Invertir grises</span>
        </label>
      </div>
      <div>
        <label for="letterBg">
          <input id="letterBg" type="checkbox">
          <span>Letra con fondo</span>
        </label>
      </div>
      <div>
        <label for="mixOriginal">
          <input id="mixOriginal" type="checkbox">
          <span>Poner original</span>
        </label>
      </div>
      <div>
        <label for="arLayer">
          <input id="arLayer" type="checkbox">
          <span>Imagen AR</span>
        </label>
      </div>
      <div>
        <label for="framed">
          <input id="framed" type="checkbox">
          <span>Enmarcar</span>
        </label>
      </div>
      <div>
        <label for="printSize">
          <input id="printSize" type="checkbox">
          <span>Imprimir (8K)</span>
        </label>
      </div>
      <div class="input-field">
        <p class="range-field">
          <label for="lights">Exposición</label>
          <input type="range" id="lights" min="1" max="5" step="1" value="2"/>
        </p>
      </div>
      <div class="input-field center" id="atTheBottom">
        <button class="btn-small btn-flat white sidenav-close resetForm"><i class="material-icons">clear</i></button>
        <button class="btn-small sidenav-close submitForm"><i class="material-icons">done</i></button>
      </div>
    </form>
  </div>

  <footer>
    <div class="footer-copyright center">
      © 2022 Kevin Beovides Casas
      <!-- <a target="_blank" href="https://www.eldiletante.com">
        <span class="grey-text text-darken-1">eldiletante.com</span>
      </a> -->
    </div>
  </footer>

  <div id="qrcode"></div>

  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <script type="text/javascript" src="/js/qrcode.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
